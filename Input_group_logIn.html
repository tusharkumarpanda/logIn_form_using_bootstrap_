<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Local Method</title>
    <link rel="stylesheet" href="MDB/css/bootstrap.css">
    <link rel="stylesheet" href="MDB/css/mdb.css">
    <link rel="stylesheet" href="style_input_group.css">
    <link rel="stylesheet" href="FONTAWESOME/fontawesome-free-6.4.2-web/css/all.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center">
                        <h3>LogIn Here</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger text-white">
                                        <i class="fa fa-user-circle"></i>
                                    </span>
                                </div>
                                <input type="text" name="" id="" placeholder="Enter UserName" class="form-control">
                            </div>

                            <div class="input-group mb-2">
                                <input type="text" name="" id="" placeholder="Enter Email" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text bg-danger text-white">
                                        <i>@gmail.com</i>
                                    </span>
                                </div>
                            </div>

                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger text-white">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                                <input type="text" name="" id="" placeholder="Enter Password" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-danger">
                        <button class="btn btn-outline-white btn-sm ml-5 mr-5">Sumbit</button>
                        <button class="btn btn-outline-white btn-sm ml-5">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script code -->
    <script src="MDB/js/jquery.js"></script>
    <script src="MDB/js/popper.js"></script>
    <script src="MDB/js/bootstrap.js"></script>
    <script src="MDB/js/mdb.js"></script>
</body>
</html>
